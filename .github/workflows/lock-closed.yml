name: Lock closed inactive issues

on:
  schedule:
    # Run at 8:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@c1a99942e08818419157121154b43ae4173e6d28
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
