name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@ec636aa679c65c37599dc30c316943ae4fb52ac3
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
