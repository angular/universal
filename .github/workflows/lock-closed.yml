name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@b69998d76a2c784dd36daab9c20f98649506462a
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
