name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@dd53634ba2a792fce0649c90b30752b7dff6f68a
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
