name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@543441e146f1eac6af197517ea320b8c778aa881
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
