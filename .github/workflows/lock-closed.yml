name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@11503da23e20ff4dc20c54e7652710a7dc6c62ac
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
