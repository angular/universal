name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@114c5a9e0c063e65dc42ded4d2ae07a3cca5418a
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
