name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@0189d650ac2efbf2ecf59ae3dcfe16c230ff4d41
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
