name: Lock closed inactive issues

on:
  schedule:
    # Run at 8:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@627ff86a59061809d0bb1cd3946c14db2ca854bf
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
