name: Lock closed inactive issues

on:
  schedule:
    # Run at 8:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@583f8b716593ac5866456c5705041d1f9b751d12
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
