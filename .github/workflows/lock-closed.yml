name: Lock closed inactive issues

on:
  schedule:
    # Run at 8:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@0ef299c25bd5eba94535beedafc3be13e873dca0
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
