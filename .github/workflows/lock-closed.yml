name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@066db8d2726c9df4f55335b3e1510303fd1300b1
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
