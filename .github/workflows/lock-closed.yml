name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@400b7d4975acf6a1438e5e0649d20719fd461204
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
