syntax = "proto3";
package grpcengine;


service SSR {
  rpc render(RenderOptions) returns (RenderResponse) {}
}

message RenderOptions {
  int32 id = 1;
  string document = 2;
  string documentFilename = 3;
}

message RenderResponse {
  int32 id = 1;
  string html = 2;
  Error error = 3;
}

message Error {
  string message = 1;
  string stack = 2;
}
